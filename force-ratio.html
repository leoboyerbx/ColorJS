<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ColorJS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }

        #slideshow {
            position: absolute;
            width: 100%;
            left: 0;
            top: 50%;
        }
    </style>
</head>

<body onload="sizing();">
    <iframe src="index.html" frameborder="0" id="slideshow" style="transform: translateY(-50%)"></iframe>

    <script type="text/javascript">
        window.addEventListener("resize", function () { sizing(); })
        var sizing = function () {
            var frame = document.querySelector('#slideshow');
            var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            ratio = 16/9
            if (w >= h*ratio) {
                frame.height = h
                frame.style.width = h*(16/9) + "px"
                frame.style.left = (w-(h*(16/9)))/2 + "px"
            }
            else {
                frame.style.width = w + "px"
                frame.style.left = "0px"
                frame.height = w*(9/16)
            }
        }

    </script>
</body>

</html>
